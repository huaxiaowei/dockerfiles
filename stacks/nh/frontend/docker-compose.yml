version: '3'

services:
########################################## NHOS ##########################################################
  nhadmin-ut:
    image: registry.nakedhub.cn/nh/admin-ut
    ports:
      - '1101:8080'
    logging:
      driver: fluentd
      options:
        fluentd-address: '${FLUENTD_ADDRESS}'
        tag: 'ut.nhadmin'
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8080/']
      interval: 5s
      timeout: 30s
      retries: 3
    networks:
      nhos:
        aliases:
          - 'nhadmin-ut'
  nhadmin-it:
    image: registry.nakedhub.cn/nh/admin-it
    ports:
      - '1102:8080'
    logging:
      driver: fluentd
      options:
        fluentd-address: '${FLUENTD_ADDRESS}'
        tag: 'it.nhadmin'
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8080/']
      interval: 5s
      timeout: 30s
      retries: 3
    networks:
      nhos:
        aliases:
          - 'nhadmin-it'
  nhadmin-uat:
    image: registry.nakedhub.cn/nh/admin-uat
    ports:
      - '1103:8080'
    logging:
      driver: fluentd
      options:
        fluentd-address: '${FLUENTD_ADDRESS}'
        tag: 'uat.nhadmin'
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8080/']
      interval: 5s
      timeout: 30s
      retries: 3
    networks:
      nhos:
        aliases:
          - 'nhadmin-uat'
  nhadmin-st:
    image: registry.nakedhub.cn/nh/admin-st
    ports:
      - '1104:8080'
    logging:
      driver: fluentd
      options:
        fluentd-address: '${FLUENTD_ADDRESS}'
        tag: 'st.nhadmin'
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8080/']
      interval: 5s
      timeout: 30s
      retries: 3
    networks:
      nhos:
        aliases:
          - 'nhadmin-st'

